<h2>

二分树分治理解：<br>

1. 每个节点，如果有左子树，则往左子树走，如果没有则往右子树走，走到最下面一层，没有左子树也没有右子树，然后就往上回溯，重复这个过程。  <br>

2. 可以抽象理解成首先走到左子树最低层，从左往右，先下后上回溯到顶点。在走到右子树的最底层，从左往右，先下后上回溯到顶点。 <br>

3. 在抽象可以理解成从下往上走。  <br>

</h2>
